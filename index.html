<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark font-monospace">
<div class="container">

  <h1 class="text-center text-light text-uppercase mt-4 mb-4">Giphy Party</h1>

  <form class="form-inline d-flex justify-content-center mb-4">
    <input type="text" id="search" name="search" placeholder="Search your Gif" class="form-control mr-2"/>
    <input type="submit" class="btn btn-secondary"/>
    <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
  </form>
  <div id="gif" class="row">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
